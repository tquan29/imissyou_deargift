<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cho tui làm quen nha</title>
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    .message {
      position: absolute;
      padding: 10px 20px;
      background: pink;
      color: white;
      border-radius: 20px;
      box-shadow: 0 0 20px pink;
      animation: float 8s linear forwards;
      font-size: 18px;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
    .click-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 25px;
      background: pink;
      color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <audio id="audio">
    <source src="your-music.mp3" type="audio/mpeg">
    Trình duyệt không hỗ trợ phát nhạc.
  </audio>

  <div class="click-message" onclick="startLoveRain()">Click vào màn hình nhaaa!</div>

  <script>
    const messages = ["Cho tui làm quen nha"];

    function createMessage() {
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = messages[Math.floor(Math.random() * messages.length)];
      msg.style.left = Math.random() * 90 + 'vw';
      msg.style.top = '100vh';
      document.body.appendChild(msg);
      setTimeout(() => {
        msg.remove();
      }, 8000); // khớp với thời gian hiệu ứng
    }

    function startLoveRain() {
      document.querySelector('.click-message').style.display = 'none';

      const audio = document.getElementById("audio");
      audio.play().catch(() => {
        alert("Trình duyệt của bạn đang chặn tự động phát nhạc.");
      });

      const rainInterval = setInterval(createMessage, 300);
      
      // Tự dừng hiệu ứng và nhạc sau 60 giây
      setTimeout(() => {
        clearInterval(rainInterval);
        audio.pause();
        audio.currentTime = 0;
      }, 60000); // 60 giây
    }
  </script>
</body>
</html>
